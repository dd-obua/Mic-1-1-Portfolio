<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portolio Setup</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="toolbar">
    <img src="./img/menu-icon.svg" alt="Hamburger menu icon" class="hamburger-icon">
  </header>

  <section class="headline">
    <img src="./img/headline-background.svg" alt="" class="background">
    <h1><span class="greeting">Hey there. <br>I’m Denis.</span> <br> <span class="job">I’m a software developer</span>
    </h1>
    <p class="advert">
      I can help you build a product, feature or website Look through some of my work and experience! If you like what
      you
      see and have a project you need coded, don’t hesitate to contact me.
    </p>
    <address>
      <ul class="social__links">
        <li class="social__link">
          <a href=""><img src="./img/social/twitter.svg" alt="Twitter logo" class="twitter"></a>
        </li>
        <li class="social__link">
          <a href="https://www.linkedin.com/in/denis-daniel-obua-99024a229/"><img src="./img/social/linkedIn.svg"
              alt="LinkedIn logo" class="linked-in"></a>
        </li>
        <li class="social__link">
          <a href="https://medium.com/"><img src="./img/social/medium.svg" alt="Medium logo" class="medium"></a>
        </li>
        <li class="social__link">
          <a href="https://github.com/dd-obua/"><img src="./img/social/github.svg" alt="Gitbub logo" class="github"></a>
        </li>
        <li class="social__link">
          <a href="https://venture.angellist.com/v/begin/"><img src="./img/social/angellist.svg" alt="Angelist logo"
              class="angellist"></a>
        </li>
      </ul>
    </address>
    <img src="./img/chevron.svg" alt="Chevron logo" class="chevron">
  </section>
</body>

</html>
