<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portolio Setup</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="./img/menu-icon.svg" alt="Hamburger menu icon" class="hamburger-icon">
    <h1>Hey there. I’m Denis. <br> I’m a software developer</h1>
  </header>
  <p class="advert">
    I can help you build a product, feature or website Look through some of my work and experience! If you like what you
    see and have a project you need coded, don’t hesitate to contact me.
  </p>
  <nav class="social__links">
    <img src="./img/social/twitter.svg" alt="Twitter logo" class="social__link twitter">
    <img src="./img/social/linkedIn.svg" alt="LinkedIn logo" class="social__link linked-in">
    <img src="./img/social/medium.svg" alt="Medium logo" class="social__link medium">
    <img src="./img/social/github.svg" alt="Gitbub logo" class="social__link github">
    <img src="./img/social/angelist.svg" alt="Angelist logo" class="social__link angelist">
  </nav>
  <img src="./img/chevron.svg" alt="Chevron logo" class="chevron">
</body>

</html>
